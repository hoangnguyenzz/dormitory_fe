<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Sinh Viên</title>
    <link rel="stylesheet" href="css/thongtin.css">
    <!-- Toastify thư viện -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>



    <div class="container">
        <button class="back-button" onclick="goBack()">← Quay lại</button>
        <button id="changePasswordBtn">Đổi mật khẩu</button>
        <!-- Lớp overlay mờ nền -->
        <div id="overlay" class="hidden"></div>
        <div id="changePasswordForm" class="hidden">
            <h2>Đổi mật khẩu</h2>
            <label id="email"></label>
            <input type="password" id="newPassword" placeholder="Mật khẩu mới">
            <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu mới">
            <button onclick="submitPasswordChange()">Xác nhận</button>
        </div>

        <div class="left">
            <div class="avatar-container">
                <!-- Hiển thị ảnh avatar -->
                <img id="avatar" src="" alt="Avatar">

                <!-- Nút chỉnh sửa avatar -->
                <button class="edit-avatar-btn" onclick="document.getElementById('avatar-upload').click()">
                    <i class="fas fa-pen"></i>
                </button>

                <!-- Input file để chọn ảnh (ẩn) -->
                <input type="file" id="avatar-upload" accept="image/*" style="display: none;"
                    onchange="uploadImage(event)">
            </div>


            <h2 id="student-name-container">
                <span id="student-name">Nguyễn Văn A</span>
                <button id="edit-name-btn" onclick="enableNameEdit()"
                    style="background: none; border: none; cursor: pointer;">
                    <i class="fas fa-pen"></i>
                </button>
            </h2>
        </div>

        <div class="right" id="info-section">
            <p><strong>Mã SV:</strong> <span id="student-id"></span></p>
            <hr>
            <p><strong>Lớp:</strong> <span id="class"></span></p>
            <hr>
            <p><strong>Chuyên ngành: </strong> <span id="major"></span></p>
            <hr>
            <p><strong>Phòng:</strong> <span id="room"></span></p>
            <hr>
            <button class="edit-btn" id="edit-btn" onclick="handleEditClick()">Sửa</button>
        </div>
    </div>

    <script type="module" src="js/thongtin.js"></script>

</body>

</html>
