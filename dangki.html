<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="css/xacthuc.css">
    <!-- Toastify thư viện -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h2>Đăng Ký</h2>
            <form id="register-form">
                <!-- Thông tin tài khoản -->
                <div class="input-group">
                    <input type="text" id="name" placeholder="Tên" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Mật khẩu" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
                </div>

                <!-- Thông tin cá nhân -->
                <div class="input-group">
                    <input type="text" id="phone" placeholder="Số điện thoại">
                </div>
                <div class="input-group">
                    <input type="date" id="ngaysinh" placeholder="Ngày sinh">
                </div>

                <div class="input-group">
                    <label>Giới tính:</label>
                    <label><input type="radio" name="gioitinh" value="MALE" checked> Nam</label>
                    <label><input type="radio" name="gioitinh" value="FEMALE"> Nữ</label>
                    <label><input type="radio" name="gioitinh" value="OTHER"> Khác</label>
                </div>

                <!-- Chọn loại người dùng -->
                <div class="input-group">
                    <label for="userType" class="select-label">Bạn là:</label>
                    <select id="userType" required>
                        <option value="student">Sinh viên</option>
                        <option value="worker">Người đi làm</option>
                    </select>
                </div>


                <!-- Thông tin sinh viên -->
                <div class="student-fields">
                    <div class="input-group">
                        <input type="text" id="maSv" placeholder="Mã sinh viên">
                    </div>
                    <div class="input-group">
                        <input type="text" id="lop" placeholder="Lớp">
                    </div>
                    <div class="input-group">
                        <input type="text" id="chuyenNganh" placeholder="Chuyên ngành">
                    </div>
                </div>

                <!-- Thông tin người đi làm -->
                <div class="worker-fields" style="display: none;">
                    <div class="input-group">
                        <input type="text" id="job" placeholder="Công việc">
                    </div>
                    <div class="input-group">
                        <input type="text" id="address" placeholder="Địa chỉ">
                    </div>
                </div>

                <button type="submit" class="btn">Đăng Ký</button>
                <p class="toggle-form">
                    Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a>
                </p>
            </form>

            <!-- Modal xác thực mã -->
            <div id="verify-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn" id="close-modal">&times;</span>
                    <h3>Nhập mã xác thực đã gửi đến Email</h3>
                    <input type="text" id="verify-code" placeholder="Mã xác thực" />
                    <button id="verify-btn" class="btn">Xác thực</button>
                </div>
            </div>


        </div>
    </div>


    <script type="module" src="js/xacthuc.js"></script>
    <script>
        const userType = document.getElementById('userType');
        const studentFields = document.querySelector('.student-fields');
        const workerFields = document.querySelector('.worker-fields');

        userType.addEventListener('change', () => {
            if (userType.value === 'student') {
                studentFields.style.display = 'block';
                workerFields.style.display = 'none';
            } else {
                studentFields.style.display = 'none';
                workerFields.style.display = 'block';
            }
        });
    </script>

</body>

</html>
